<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Receitas do Toni | Cadastro</title>
		<link href="formatos.css" rel="stylesheet" />
	</head>
	<body>
		<header class="navbar nav-tabs p-0">
			<nav class="w-100">
				<ul class="d-flex">
					<li>
						<a href="./home.html" class="titulo">Home</a>
					</li>
					<li>
						<a href="./receitas.html" class="titulo">Receitas</a>
					</li>
					<li>
						<a href="./cadastro.html" class="titulo tituloAtivo">Cadastro</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="container-fluid d-flex justify-content-center" style="background-color: coral;">
			<form
				action="mailto:contato@t8ninho.com"
				target="_blank"
				method="POST"
			>
				<h1>Efetue o seu cadastro</h1>
				<hr>
				
				<div class="row mb-2">
					<label class="col-md-2 col-form-label" for="E-mail">E-mail:</label>
					<div class="col-md-10">
						<input
							type="email"
							class="form-control sombra-externa"
							placeholder="@ E-mail"
							id="E-mail"
							required
						/>
					</div>
				</div>
				<div class="row mb-2">
					<label class="col-md-2 col-form-label" for="cep">CEP:</label>
					<div class="col-md-6">
						<input
							class="form-control sombra-externa"
							type="number"
							placeholder="CEP"
							id="cep"
							maxlength="9"
							required
						/>
					</div>
				</div>
				<div class="row mb-2">
					<label for="rua" class="col-md-2 col-form-label">Rua:</label>
					<div class="col-md-10">
						<input
							type="text"
							class="form-control sombra-externa"
							placeholder="Rua"
							id="Rua"
							required
						/>
					</div>
				</div>
				<div class="form-group row mb-2">
					<label class="col-md-2 col-form-label" label for="Nº">Nº:</label>
					<div class="col-md-3">
						<input
							class="form-control sombra-externa"
							type="number"
							placeholder="Nº"
							id="numero"
							required
						/>
					</div>
					<label class="col-md-3 col-form-label" for="Complemento">Complemento:</label>
					<div class="col-md-4">
						<input
							class="form-control sombra-externa"
							type="text"
							placeholder="Complemento"
							id="complemento"
							maxlength="20"
							required
						/>
					</div>
				</div>
				<div class="form-group row mb-2">
					<label class="col-md-2 col-form-label" label for="cidade">Cidade:</label>
					<div class="col-md-6">
						<input
							class="form-control sombra-externa "
							type="text"
							placeholder="Cidade"
							id="cidade"
							required
						/>
					</div>
					<label class="col-md-1 col-form-label" for="UF">UF:</label>
					<div class="col-md-3">
						<select
							class="form-select sombra-externa"
							id="UF"
							maxlength="10"
							required
						>
							<option value="">Selecione</option>

							<option value="ac">Acre</option>

							<option value="al">Alagoas</option>

							<option value="am">Amazonas</option>

							<option value="ap">Amapá</option>

							<option value="ba">Bahia</option>

							<option value="ce">Ceará</option>

							<option value="df">Distrito Federal</option>

							<option value="es">Espírito Santo</option>

							<option value="go">Goiás</option>

							<option value="ma">Maranhão</option>

							<option value="mt">Mato Grosso</option>

							<option value="ms">Mato Grosso do Sul</option>

							<option value="mg">Minas Gerais</option>

							<option value="pa">Pará</option>

							<option value="pb">Paraíba</option>

							<option value="pr">Paraná</option>

							<option value="pe">Pernambuco</option>

							<option value="pi">Piauí</option>

							<option value="rj">Rio de Janeiro</option>

							<option value="rn">Rio Grande do Norte</option>

							<option value="ro">Rondônia</option>

							<option value="rs">Rio Grande do Sul</option>

							<option value="rr">Roraima</option>

							<option value="sc">Santa Catarina</option>

							<option value="se">Sergipe</option>

							<option value="sp">São Paulo</option>

							<option value="to">Tocantins</option>
						</select>
					</div>
				</div>
				<br />
				<button type="reset" class="btn btn-danger sombra-interna">Limpar</button>
				<button type="submit" class="btn btn-primary sombra-interna">Cadastrar</button>
			</form>
		</main>
		<footer>
			<p>
				&copy; Tio Toni | Feito com ❤ por
				<a href="http://t8ninho.com/">T8ninho</a>
			</p>
		</footer>
	</body>
</html>
